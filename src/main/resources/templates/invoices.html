<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>

<h1 style="text-align: center; color: #403866">Control Panel</h1>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4>Invoices list:</h4>
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <thead>
                    <th>Invoice id</th>
                    <th>Fee</th>
                    <th>Status</th>
                    <th>User name</th>
                    <th>User id</th>
                    <th>Confirm</th>
                    </thead>
                    <tbody>
                    <div style="text-align: left; color: #403866" th:each="invoice : ${invoices}">
                        <tr>
                            <td th:text="${invoice.id}"></td>
                            <td th:text="${invoice.fee}"></td>

                            <td th:text="${invoice.user.naame}"></td>
                            <td th:text="${invoice.user.id}"></td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Edit">
                                    <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal"
                                            data-target="#edit"><span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>
                <div style="display: -webkit-box; display: -webkit-flex; display: -moz-box; display: -ms-flexbox; display: flex; justify-content: space-between; -ms-align-items: center; align-items: center; width: 100%; padding-top: 3px; padding-bottom: 24px;">
                    <div>
                        <a th:href="@{/admin}"
                           style="font-size: 12px; color: #ff253a; line-height: 1.4;">
                            Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
